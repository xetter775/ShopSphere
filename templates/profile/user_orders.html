{% extends "base.html" %}
{% block content %}

<div class="container py-5">
    <h3 class="mb-4">My Orders</h3>

    <div class="card shadow-sm">
        <div class="card-body">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                {% for order in orders %}
                    <tr>
                        <td>#{{ order.id }}</td>
                        <td>${{ order.get_total }}</td>
                        <td>
                            <span class="badge bg-secondary">
                                {{ order.status }}
                            </span>
                        </td>
                        <td>{{ order.created_at|date:"M d, Y" }}</td>
                        <td>
                            <a href="{% url 'core:order_detail' order.pk %}" 
                               class="btn btn-sm btn-outline-dark">
                                View
                            </a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="5" class="text-center">
                            No Orders Found
                        </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>

        </div>
    </div>
</div>

{% endblock %}
