{% extends "base.html" %}
{% block content %}

<div class="container py-5">
    <div class="card shadow">
        <div class="card-body">
            <h4>Request Refund for Order #{{ order.id }}</h4>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Reason</label>
                    <textarea name="reason" class="form-control" required></textarea>
                </div>

                <button class="btn btn-dark">
                    Submit Request
                </button>
            </form>

        </div>
    </div>
</div>

{% endblock %}
