{% extends "base.html" %}
{% block content %}

<div class="container py-5">

    <div class="card shadow border-0">
        <div class="card-body">

            <h4>Order #{{ order.id }}</h4>
            <p>Status: 
                <span class="badge bg-primary">
                    {{ order.status }}
                </span>
            </p>

            <p>Total: ${{ order.total_amount }}</p>

            <div class="mt-4">

                {% if order.status == "Pending" %}
                <form method="post" action="{% url 'core:cancel_order' order.pk %}">
                    {% csrf_token %}
                    <button class="btn btn-danger">
                        Cancel Order
                    </button>
                </form>
                {% endif %}

                <a href="{% url 'core:request_refund' order.pk %}"
                   class="btn btn-warning mt-2">
                    Request Refund
                </a>

            </div>

        </div>
    </div>

</div>

{% endblock %}
